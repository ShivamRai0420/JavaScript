<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            height: 300px; 
            width:300px; 
            margin:25px;
            padding: 50px;
            background-color: #0ef34f; 
        }
    </style>
</head>
<body>
    <!-- Block element:- always in same line, we can set height, width,etc -->
    <div>
        welcome to codehelp
    </div>
    <div>
        welcome to codehelp 2.0
    </div>

    <!-- Inline element:- always in next line, we can't set height, width,etc -->
    <span>codehelp </span>
    <span>codehelp2.0 </span>

</body>
</html>
