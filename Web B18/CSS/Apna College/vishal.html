<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vishal.css">
</head>
<body>
    <div class="container">
        <h1>Payment Billing Product Project</h1>
        <form action="/" method="POST">
          <div class="product-form">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name">
            <label for="product-price">Product Price</label>
            <input type="number" id="product-price" name="product-price">
            <label for="product-quantity">Product Quantity</label>
            <input type="number" id="product-quantity" name="product-quantity">
          </div>
          <button type="submit">Submit</button>
        </form>
        <div class="total-price">
          <h2>Total Price</h2>
          <p id="total-price"></p>
        </div>
      </div>
    
      <script src="vishal.js"></script>
</body>
</html>
