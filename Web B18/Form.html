<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- label:-atteched text or content. label for=" " and id="" of input always equal -->
        <label for="email">Username</label>
        <input type="text" id="email" placeholder="enter email">
        <br>
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="enter password">
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <!-- Date -->
        <label for="datepicker">Date</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <!-- Select:- To create Dropdown-->
        <label for="selector">Choose dishes</label>
        <select name="dishes" id="selector">
            <option value="maggi">Maggi</option>
            <option value="kurkure">TAKATAK</option>
            <option value="drink">Coke</option>
        </select>
        <br>
        <br>
        <!-- textarea:- -->
        <textarea name="textarea" id="txtarea" cols="30" rows="10" placeholder="enter text"></textarea>
        <br>
        <br>
        <!-- Radio button -->
        <label for="radio1">Male</label>
        <input type="radio" name="radio1" id="radio1">
        
        <label for="radio2">Female</label>
        <input type="radio" name="radio1" id="radio1">
        <br>
        <br>
        <!-- Checkbox -->
        <label for="radio1">Hindi</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        
        <label for="checkbox2">English</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <!-- file -->
        <label for="choose file">Upload</label>
        <input type="file" id="choose file">
        <br>
        <!-- image -->
        <input type="image" name="image" id="img1" alt="Click" src="arrow.png" width="50px">
    </form>
</body>
</html>
