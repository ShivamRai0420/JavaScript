<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Regesteration</h1>
    <!-- Name:
    <br> -->
    <label for="name">Name</label>
    <br>
    <input type="text" name="" id="name">
        <br>
    <label for="mail">Email:</label>
    <br>
    <input type="email" name="" id="mail">
        <br>
    <label for="MobileNo">Phone:</label>
    <br>
    <input type="tel" name="" id="MobileNo">
        <br>
    <label for="selector">Occupation:</label>
    <br>

    <!-- Dropdown -->
    <Select name="occupationType" id="selector">
        <option value="Student">Student</option>
        <option value="Professor">Employee</option>
        <option value="Other">Guard</option>
    </Select>
    <br>
    <fieldset>
        <legend>Topic of Interest</legend>
        <label for="checkbox1">HTML</label>
        <br>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <label for="checkbox2">CSS</label>
        <br>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <label for="checkbox3">JavaScript</label>
        <br>
        <input type="checkbox" name="checkbox3" id="checkbox3">
    </fieldset>

    <!-- Text Area -->
    <label for="textarea1">Comment:</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
    <br>
    <input type="button" value="Regester">
</body>
</html>
